<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
        <title>Frontend Mentor | Huddle landing page with single introductory section</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="css/styles.css">
    </head>
<body>

    <header class="enc">
        <nav class="nav_bar">
            <img src="img/logo.svg" alt="logo" class="logo">
        </nav>
    </header>

    <main class="container main_container">
        <figure class="picture">
            <img class="img_main" src="img/illustration-mockups.svg" alt="picture mockups">
        </figure>

        <div class="text_main">
            <h1 class="tittle">Build The Community Your Fans Will Love</h1>
            <br>
            <p class="text">
                Huddle re-imagines the way we build communities. 
                You have a voice, but so does your audience. 
                Create connections with your users as you engage 
                in genuine discussion.
            </p>
            <br>
            <a href="#" class="btn">Register</a>
        </div>

        <div class="contact">

            <figure class="img_figure">
                <a href="#" class="contact_link">
                    <img clas="contact_icon" src="img/icon/twitter.svg" alt="twitter">
                </a>
            </figure>
            <figure class="img_figure">
                <a href="#" class="contact_link">
                    <img class="contact_icon" src="img/icon/instagram.svg" alt="instagram">
                </a>
            </figure>
            <figure class="img_figure">
                <a href="#" class="contact_link">
                    <img class="contact_icon" src="img/icon/facebook.svg" alt="facebook">
                </a>
            </figure>
        </div>

    </main>

<!-- https://www.frontendmentor.io?ref=challenge -->

</body>
</html>
