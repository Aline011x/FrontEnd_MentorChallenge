<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
    <title>Frontend Mentor | Order summary card</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>

    <section class="card">


        <div class="card_text">
            <h2 class="card_tittle">Order Sumary</h2>
            <p class="card_parrafo">
                You can now listen to millions of songs, audiobooks, and podcasts on any 
                device anywhere you like!
            </p>

            <article class="card_plan">
                <img src="./img/icon-music.svg" alt="icon music" class="card_icon">
                <div class="card_info">
                    <h2 class="card_name">Annual Plan</h2>
                    <p class="card_price">$59.99/year</p>
                </div>
                <a href="" class="card_change">Change</a>
            </article>

            <a href="#" class="card_cta">Proceed to Payment</a>
            <a href="#" class="card_cta card_cta--grey">Cancel Order</a>
        </div>
    </section>


</body>
</html>
